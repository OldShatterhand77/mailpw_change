<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>Uberspace Virtual User Password Change</title>
<meta content="text/html; charset=iso-8859-1" http-equiv=Content-Type>
<body>
<form  action="https://XXXUSERXXX.XXXHOSTXXX.uberspace.de/cgi-bin/changepw.py" name="changepw" method="post">

<table  cellpadding="8" cellspacing="2" border="1" width="400">
<tr>
<td align="right">Mail username:</td>
<td  align="left"><input type="text" name="accountname" size="30"></td>
</tr>

<tr>
<td  align="right">Old password:</td>
<td  align="left"><input type="password" name="oldpass" size="30" maxlength="30"></td>
</tr>

<tr>
<td align="right">New password:</td>
<td align="left"><input type="password" name="newpass" size="30" maxlength="30"></td>
</tr>

<tr>
<td align="right">Confirm new password:</td>
<td align="left"><input type="password" name="newpass2" size="30" maxlength="30"></td>
</tr>
</table>
<p><input type="submit" name="Submit" value="Submit"></p></form>
</body>
</html>
